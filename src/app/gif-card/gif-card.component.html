<mat-card class="gif-card">
  <mat-card-header>
    <div mat-card-avatar class="gif-header-image" [style.background-image]=styleSanitizeUrl(mGif.fixedHeightSmallStill.url)></div>
    <mat-card-title>{{titleFormatted}}</mat-card-title>
    <mat-card-subtitle>{{mGif.importDatetime}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="gif-image" [src]=mGif.fixedHeight.url [alt]=mGif.title>
  <mat-card-content>
    <p>Uploaded: {{mGif.importDatetime}}</p>
    <p>Trending: {{mGif.trendingDatetime}}</p>
    <p>Fixed Height Dimensions: {{mGif.fixedHeight.width}}x{{mGif.fixedHeight.height}}</p>
    <p>Original Dimensions: {{mGif.original.width}}x{{mGif.original.height}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Action</button>
    <button mat-button>Action</button>
  </mat-card-actions>
</mat-card>
